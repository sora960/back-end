<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Report</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sidebar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/report.css') }}"> <!-- Link to the dedicated report.css -->
</head>
<body>

    <!-- Include the sidebar -->
    {% include 'sidebar.html' %}

    <div class="report-container">
        <h1>Generate Report</h1>

        <form class="report-header">
            <div class="form-group">
                <label for="report-type">Report Type:</label>
                <select id="report-type">
                    <option value="IP Allocation">IP Allocation</option>
                    <option value="Data Usage">Data Usage</option>
                    <option value="Speed Test">Speed Test</option>
                </select>
            </div>

            <div class="form-group">
                <label for="start-date">From:</label>
                <input type="date" id="start-date">
            </div>

            <div class="form-group">
                <label for="end-date">To:</label>
                <input type="date" id="end-date">
            </div>

            <!-- Center the button in its own group -->
            <div class="form-group button-container">
                <button type="button" id="generate-report-btn">Generate</button>
            </div>
        </form>

        <div id="report-output" class="report-output">
            <!-- This section will be dynamically filled with the report table -->
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/report.js') }}"></script>
</body>
</html>
