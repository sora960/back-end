<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Blocking Management</title>
    <!-- Bootstrap and Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/sidebar.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/blocking_management.css') }}" rel="stylesheet">
</head>
<body class="custom-bg-dark text-light d-flex">

    <!-- Sidebar -->
    {% include 'sidebar.html' %}

    <!-- Main Content -->
    <div class="main-content container-fluid py-5">
        <!-- Header Section -->
        <div class="text-center mb-5">
            <h1 class="fw-bold text-neon">IP Blocking Management</h1>
        </div>

        <!-- Button Section -->
        <div class="d-flex justify-content-between mb-4">
            <h4 class="text-info"></h4>
            <div>
                <button id="fetchConnectedDevicesBtn" class="btn btn-neon btn-lg">
                    <i class="bi bi-cloud-download"></i> Show Connected Devices
                </button>
                <button id="fetchBlockedDevicesBtn" class="btn btn-outline-neon">
                    <i class="bi bi-list-check"></i> Show Blocked Devices
                </button>
            </div>
        </div>

        <!-- Connected Devices Section -->
        <div class="card mb-4 shadow-lg bg-glass">
            <div class="card-body">
                <h5 class="card-title text-neon">Connected Devices</h5>
                <div class="table-responsive">
                    <table class="table table-hover table-dark align-middle">
                        <thead class="table-dark sticky-top-header">
                            <tr>
                                <th>MAC Address</th>
                                <th>IP Address</th>
                                <th>Hostname</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="connectedDevicesTableBody">
                            <tr>
                                <td colspan="4" class="text-center">No connected devices found.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Blocked Devices Section -->
        <div class="card shadow-lg bg-glass">
            <div class="card-body">
                <h5 class="card-title text-danger">Blocked Devices</h5>
                <div class="table-responsive">
                    <table class="table table-hover table-dark align-middle">
                        <thead class="table-dark sticky-top-header">
                            <tr>
                                <th>MAC Address</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="blockedDevicesTableBody">
                            <tr>
                                <td colspan="2" class="text-center">No blocked devices found.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/blocking_management.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
