<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage IP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sidebar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/manage_ip.css') }}">
</head>
<body>

    <!-- Include the sidebar -->
    {% include 'sidebar.html' %}

    <div class="container">
        <div class="header">
            <h1>Manage IP Addresses</h1>
            <div class="right-side">
                <input type="text" id="search-input" placeholder="Search IP or MAC address">
                <button id="scan-network-btn" class="btn btn-primary">Scan Network</button>
            </div>
        </div>

        <table id="devices-table">
            <thead>
                <tr>
                    <th>IP Address</th>
                    <th>Status</th>
                    <th>MAC Address</th>
                    <th>Device Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <div id="loading" class="loader" style="display:none;"></div>

    <!-- Modal for assigning IP -->
    <div id="assignIpModal" class="modal" style="display:none;">
        <div class="modal-content">
            <h2>Assign IP to Device</h2>
            <form id="assign-ip-form">
                <label for="device-ip">IP Address</label>
                <input type="text" id="device-ip" disabled>
                <label for="device-name">Device Name</label>
                <input type="text" id="device-name" placeholder="Enter device name" required>
                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary">Assign</button>
                    <button type="button" class="close btn btn-secondary">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript to dynamically manage the actions, including the new block button -->
    <script src="{{ url_for('static', filename='js/manage_ip.js') }}"></script>
</body>
</html>
